   <div class="container check-in-custom">
       <div class="w-50 mx-auto border p-3 check-in">

               <label for="Greetings">Esports Engagement Center Check-in</label>
           </div>
           <form action="/action_page.php">
               <div class="ms-3 me-3 mb-3 mt-3">
                   <label for="name-checkin" class="form-label">Name:</label>
                   <input type="text" class="form-control" id="name-checkin" placeholder="Full Name *" name="name-checkin" required>
               </div>
               <div class="ms-3 me-3 mb-3 mt-3">
                   <label for="redid-checkin" class="form-label">RedID:</label>
                   <input type="number" class="form-control" id="redid-checkin" placeholder="Enter Your RedID *" name="redid-checkin" required>
               </div>
               <div class="form-group ms-3 me-3 mb-3 mt-3">
                   <label for="majors" class="mb-2">What's Your Major? *</label>
                   <select class="form-select" id="majors" aria-label="Default select example" required>
                       <option value="" disabled selected>Major</option>
                       <option value="1">Computer Engineering</option>
                       <option value="2">Electrical Engineering</option>
                       <option value="3">Mechanical Engineering</option>
                       <option value="4">Civil Engineering</option>
                   </select>
               </div>
               <div class="form-group ms-3 me-3 mb-3 mt-3">
                   <label for="affiliation" class="mb-2">What is your affiliation to SDSU? *</label>
                   <select class="form-select" id="affiliation" aria-label="Default select example" required>
                       <option value="" disabled selected>What is your affiliation to SDSU? *</option>
                       <option value="1">Student</option>
                       <option value="2">Faculty/Staff/Administrator</option>
                       <option value="3">Community Guest</option>
                   </select>
               </div>
               <div class="form-group ms-3 me-3 mb-3 mt-3">
                   <label for="reasons" class="mb-2">What is your affiliation to SDSU? *</label>
                   <select class="form-select" id="reasons" aria-label="Default select example" required>
                       <option value="" disabled selected>Reason for Visit *</option>
                       <option value="1">Recreational Gaming</option>
                       <option value="2">Studying</option>
                       <option value="3">Socialization/Leisure</option>
                       <option value="4">Student Organization Meeting</option>
                       <option value="5">Special Event/Competition/Tournament</option>
                       <option value="6">Coordinated Care Advising</option>
                   </select>
               </div>
               <div class="text-center">
                   <button type="submit" class="btn submit-button">Submit</button>
               </div>
           </form>
       </div>
